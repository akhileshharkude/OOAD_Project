<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		
		/* Global Styles */
body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

a {
  color: white;
  text-decoration: none;
}

h2 {
  font-size: 24px;
  font-weight: bold;
  margin: 0;
  padding: 10px 0;
}

/* Header Styles */
header {
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

.logo {
  margin: 0;
}

.navigation {
  display: flex;
  justify-content: flex-end;
}

.navigation a {
  margin-left: 20px;
}

.navigation a:first-child {
  margin-left: 0;
}

/* Login Box Styles */
.box {
  background-color: #fff;
  border: 1px solid #ccc;
  box-shadow: 0px 0px 10px #ccc;
  margin: 50px auto;
  max-width: 400px;
  padding: 20px;
}

.borderLine {
  border-bottom: 1px solid #ccc;
  display: block;
  margin-bottom: 20px;
}

.inputBox {
  position: relative;
  margin-bottom: 20px;
}

.inputBox input[type="text"],
.inputBox input[type="password"] {
  border: none;
  border-bottom: 1px solid #ccc;
  box-sizing: border-box;
  font-size: 16px;
  padding: 10px 0;
  width: 100%;
}

.inputBox input[type="text"]:focus,
.inputBox input[type="password"]:focus {
  outline: none;
}

.inputBox span {
  color: #333;
  font-size: 16px;
  left: 0;
  pointer-events: none;
  position: absolute;
  top: 10px;
  transition: 0.2s ease all;
}

.inputBox input[type="text"]:focus + span,
.inputBox input[type="password"]:focus + span,
.inputBox input[type="text"]:valid + span,
.inputBox input[type="password"]:valid + span {
  font-size: 12px;
  top: -15px;
}

.inputBox i {
  border: 1px solid #ccc;
  border-radius: 50%;
  display: block;
  height: 12px;
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  width: 12px;
}

.inputBox input[type="submit"] {
  background-color: #333;
  border: none;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
  margin-top: 20px;
  padding: 10px 20px;
  transition: 0.2s ease all;
}

.inputBox input[type="submit"]:hover {
  background-color: #fff;
  color: #333;
}

.background-boxr {
    padding: 10px;
    border-radius: 5px;
    background-color: #FEE8B0;

    
}

/* Media Queries */
@media (max-width: 768px) {
  .navigation {
    flex-wrap: wrap;
    justify-content: center;
  }

  .navigation a {
    margin: 10px;
  }
}

	
	</style>
</head>
<body>
	<header>
        <h2 class="logo">Diet Planner For Atheletes</h2>
        <nav class = "navigation">
            <a th:href="@{'/about'}">About</a>
        </nav>
    </header>
    <div class="box">

	<span class="borderLine"></span>
        <form th:action = "@{'/login'}"  th:object="${Login}" method="post">

            <h2>
                Sign In
            </h2>

            <div class="inputBox">
                <input type="text" id = "username" name = "username" required="required">
                <span>UserName</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="password" id = "password" name = "password" required="required">
                <span>Password</span>
                <i></i>
            </div>
			<div class="background-boxr">
            <a th:href="@{'/register'}" style="color: black;">Click Here to Register</a>
            </div>
			<br></br>
            <input type="submit" value="Login">

        </form>

    </div>
	
</body>
</html>
